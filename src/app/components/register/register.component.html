<div *ngIf="registrationForm">
  <h2>Реєстрація нового користувача</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Електронна пошта:</label>
      <input type="email" id="email" formControlName="email" required />
      <div
        *ngIf="
          registrationForm.get('email')?.invalid &&
          (registrationForm.get('email')?.dirty ||
            registrationForm.get('email')?.touched)
        "
      >
        <div *ngIf="registrationForm.get('email')?.errors">
          Електронна пошта обов'язкова
        </div>
        <div *ngIf="registrationForm.get('email')?.errors">
          Будь ласка, введіть дійсну електронну пошту
        </div>
      </div>
    </div>
    <div>
      <label for="password">Пароль:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        required
      />
      <div
        *ngIf="
          registrationForm.get('password')?.invalid &&
          (registrationForm.get('password')?.dirty ||
            registrationForm.get('password')?.touched)
        "
      >
        <div *ngIf="registrationForm.get('password')?.errors">
          Пароль обов'язковий
        </div>
        <div *ngIf="registrationForm.get('password')?.errors">
          Пароль повинен містити щонайменше 6 символів
        </div>
      </div>
    </div>
    <div>
      <label for="confirmPassword">Підтвердження пароля:</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        required
      />
      <div
        *ngIf="
          registrationForm.get('confirmPassword')?.invalid &&
          (registrationForm.get('confirmPassword')?.dirty ||
            registrationForm.get('confirmPassword')?.touched)
        "
      >
        <div *ngIf="registrationForm.get('confirmPassword')?.errors">
          Підтвердження пароля обов'язкове
        </div>
      </div>
    </div>
    <button type="submit" [disabled]="!registrationForm.valid">
      Зареєструватися
    </button>
  </form>
</div>
